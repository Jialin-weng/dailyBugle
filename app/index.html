<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle News</title>

    <!-- Add your CSS link here for styling -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Daily Bugle News</a>
    
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <!-- Add your other navbar items here -->
                </ul>
    
                <!-- Check for the presence of the cookie and update the buttons accordingly -->
                <div class="d-flex" id="loginSignupButtons">
                    <!-- JavaScript will dynamically update these buttons -->
                </div>
    
                <!-- Search Bar -->
                <form class="form-inline my-2 my-lg-0 ml-2" onsubmit="searchArticle(event)">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                
            </div>
        </nav>
    </header>
    <main>
        <section id="viewWelcome">

        </section>
        <section id="viewContent">

        </section>

        <br><br>

        <div class="container" id="comments">

            <h2>Comments</h2>

            <div id = "addCommentDiv">

            </div>
            <br>
            <br>
            <div id="commentListContainer">
                <ul id="commentList" class="list-group"></ul>
            </div>
        
            <div id="commentFormContainer" style="display:none;">
                <form id="commentForm">
                    <div class="form-group">
                        <label for="commentContent">Add a Comment:</label>
                        <textarea class="form-control" id="commentContent" rows="3" placeholder="Enter your comment" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitComment()">Submit Comment</button>
                </form>
            </div>
        

        </div>

            <section id="adsContainer">
                <!-- Your ad content goes here -->
            </section>

    </main>
    <footer class="bg-light p-2 text-right">
        <p>&copy; 2023 Daily Bugle News</p>
    </footer>
    <script>src="controls.js"</script>

    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script src="controls.js"></script>
</body>
</html>
