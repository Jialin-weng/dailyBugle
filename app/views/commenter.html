<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle News</title>
    <!-- Add your CSS link here for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #headline-story, #login, #comments, #ad {
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }

        #comments-section {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        #comment-form {
            margin-bottom: 20px;
        }

        #comment-list {
            list-style: none;
            padding: 0;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Bugle News</h1>
    </header>

    <main>
        <section id="headline-story">
            <h2>Headline Story Title</h2>
            <p>Headline Story Teaser</p>
        </section>

        <section id="login">
            <a href="#">Log In</a>
        </section>

        <section id="comments">
            <h2>Comments</h2>
            
            <!-- Comment Form -->
            <form id="comment-form">
                <label for="comment-input">Leave a comment:</label>
                <textarea id="comment-input" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Submit Comment</button>
            </form>

            <!-- Display Other Comments -->
            <section id="comments-section">
                <h3>Other Comments</h3>
                <ul id="comment-list">
                    <li class="comment">
                        <p>User1: This is a great article!</p>
                    </li>
                    <li class="comment">
                        <p>User2: I enjoyed reading this.</p>
                    </li>
                    <!-- Add more comments here -->
                </ul>
            </section>
        </section>

        <section id="ad">
            <!-- Add your ad content here -->
            <img src="ad-image.jpg" alt="Advertisement">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Daily Bugle News</p>
    </footer>
</body>
</html>
