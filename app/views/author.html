<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article - Daily Bugle News</title>
    <!-- Add your CSS link here for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Bugle News</h1>
    </header>

    <main>
        <form id="edit-article-form">
            <label for="headline-input">Headline:</label>
            <input type="text" id="headline-input" name="headline" required>

            <label for="passage-input">Passage:</label>
            <textarea id="passage-input" name="passage" rows="6" required></textarea>

            <label for="teaser-input">Teaser:</label>
            <textarea id="teaser-input" name="teaser" rows="4" required></textarea>

            <label for="categories-input">Categories:</label>
            <input type="text" id="categories-input" name="categories">

            <label for="image-input">Upload Image:</label>
            <input type="file" id="image-input" name="image">

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Daily Bugle News</p>
    </footer>
</body>
</html>
